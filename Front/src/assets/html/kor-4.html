<p>
        오선 위의 음표들을 여러 칸으로 분리할 수 있습니다. 이를 <span class="keyword">마디</span>라 하고, 각 마디 안의 음의 길이의 합은 모든 마디가 동일하게 맞춰져야 합니다.
</p>
<p>
        4분의 4박자는 모든 마디의 음표들 길이의 합이 4박자임을 의미합니다. 즉, 한 마디 안에서 네 박자가 연주되거나, 쉬게 됩니다.
</p>

<p>
